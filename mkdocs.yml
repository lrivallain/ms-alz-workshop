    - <b>Module 2</b> - Introduction to Infrastructure as Code: Workshop-1-Modern-DevOps-IaC-Essentials/content/02-infrastructure-as-code.md
    - <b>Module 3</b> - Source Control & Git Workflows: Workshop-1-Modern-DevOps-IaC-Essentials/content/03-source-control-git.md
    - <b>Module 4</b> - What is Terraform?: Workshop-1-Modern-DevOps-IaC-Essentials/content/04-terraform-basics.md
    - <b>Module 5</b> - Terraform Modules & AVM: Workshop-1-Modern-DevOps-IaC-Essentials/content/05-terraform-modules-avm.md
  - "Workshop 2 - Practical IaCâ€”Terraform & Azure Modules":
    - Overview: Workshop-2-Practical-IaC-Terraform-Azure-Modules/README.md
    - <b>Module 1</b> - Environment Setup & Validation: Workshop-2-Practical-IaC-Terraform-Azure-Modules/content/01-environment-setup.md
